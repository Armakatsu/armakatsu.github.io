<!DOCTYPE html>
<html>

<head>

    <title>Welcome to my website</title>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto|Sulphur+Point&display=swap" rel="stylesheet" />

    <!--<link rel="stylesheet" type="text/css" href="C:\Users\Gerard Dominic\Documents\GitHub\armakatsu.github.io\CSS\designs.css" />-->

    <style>

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        html,body{
            height: 100%;
            font-family:Roboto, Arial;

        }

        .container{

            display: flex;
            flex-flow: row wrap;
            background-color: #3FF333;
            height: 100%;
        }


        .links{

            flex: 12%;
            background: #036DB3;
            padding: 10px;
            border-right: 5px solid #036DB3;

        }

        .main{

            flex: 80%;
            background-color: #3FF3FF;

        }

        .main object{

            height: 100%;
            width: 100%;

        }

        div.links a:link,div.links a:visited {
            background-color:#d3dcf2;
            text-align:center;
            text-decoration:none;
            display: block;
            border: 1px solid #036DB3;
            border-bottom:3px solid #036DB3;
            border-radius:10px 5px;
            font-size:20px;
            margin:20px;
            padding:24px 35px;
            color: #000;
        }

        div.links a:hover,div.links a:active {
            background-color:#036DB3;
        }

        iframe{
            height: 100%;
            width: 100%;

        }

        .logo{
            background-color: #d3dcf2;
            text-align: center;
            margin: 30px auto;
            border: 2px solid #036DB3;
            border-radius: 50%;
            width: 200px;
        }


        .logo img{
            margin: 20px auto;
            width: auto;
            height: 150px;

        }

    </style>


</head>

<body>

    <div class="container">
        <div class="links">
            <div class="logo">
                <img src="C:\Users\Gerard Dominic\Documents\logo.png" alt="">
            </div>
            <a href="#" onclick="clickLink('biography.html', this)">Biography</a>
            <a href="#" onclick="clickLink('future.html', this)">My Future</a>
            <a href="#" onclick="clickLink('resume.html', this)">Resume</a>
            <a href="#" onclick="clickLink('bucketlist.html', this)">My Bucket List</a>
            <a href="#" onclick="clickLink('gallery.html', this)">Photo Gallery</a>
            <a href="#" onclick="clickLink('interests.html', this)">My Interests</a>
            <a href="#" onclick="clickLink('places.html', this)">Places to Visit</a>

        </div>

        <div class="main" >

        </div>
    </div>
    <script>

        function loadPage(filename){

            document.getElementsByClassName("main")[0].innerHTML='<object type="text/html" data=HTML/'+filename+' ></object>';

        }

        function clickLink(url, element){
            loadPage(url);
            setActive(element);

        }

        function setActive(element){
            resetColor();
            element.style.backgroundColor = '#d8f0ff';

        }

        function resetColor(){

            var buttons = document.querySelectorAll("div.links a");

            for(var i = 0; i < buttons.length; i++){

                buttons[i].style.backgroundColor = "#d3dcf2";


            }

        }

    </script>


</body>
</html>
