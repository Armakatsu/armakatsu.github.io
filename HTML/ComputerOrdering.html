<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computer Ordering Form</title>

    <style media="screen">
      body{
        font-size: 20px;
      }
      fieldset{
        width: 50%;
        margin: 50px auto 10px;
      }

      table{
        padding: 10px;
        margin: auto;

      }

      td{
        padding: 10px;
        margin: 10px auto;
      }

      input[type="text"]{
        width: 100%;
      }

      input[name="count"]{

      }

      img{
        width: 50%;
        margin-bottom: 10px;
      }

      .card{
